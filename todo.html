  <title>todo</title>
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
    	<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-left">
				{{> loginButtons}}
			</div>
    		<div class="navbar-header navbar-right">
				<span class="navbar-brand">Todo List</span>
			</div>
		</div>
	</nav>
	<div class="container">
		<header>
			  <form class="new-task">
				<input class="form-control" type="text" name="text" placeholder="Type to add new tasks" />
			  </form>
		</header>

		<ul class="list-group">
			{{#each tasks}}
				{{> task}}
			{{/each}}
		</ul>
	</div>
</body>

<template name="hello">
  <button class="btn btn-primary">Click Me</button>
  <p>You've pressed the button <span class="badge">{{counter}}</span> times.</p>
</template>

<template name="task">
	<li class="list-group-item {{#if checked}}checked{{/if}}">
		<div class="row">
			<div class="col-xs-2">
				<input type="checkbox" checked="{{checked}}" class="toggle-checked form-control" />
			</div>
			<div class="col-xs-8">
				<span class="text h3 {{#if checked}}strike{{/if}}">{{text}}</span>
			</div>
			<div class="col-xs-2">
				<button class="delete btn btn-danger btn-sm">
					<span class="glyphicon glyphicon-trash"></span>
				</button>
			</div>
		</div>
	</li>
</template>
